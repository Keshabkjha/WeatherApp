<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="weather-icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Content Container -->
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="feels-like"></p>
        </div>
        <!-- Loading or Error Messages -->
        <p id="p1"></p>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <p id="pBy"><span class="keshab-kumar"></span><span>Developed by</span></p>
        <p id="pMe"><a href="https://linktr.ee/Keshabkjha">Keshab Kumar</a></p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
